<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="chart.css">
</head>

<body>

    <h1>Poll Results with Chart.js</h1>
    <div class="chart-container">
        <canvas id="chart"></canvas> <!-- <canvas id="chart" width="300" height="150"></canvas> -->
    </div>
    <form id="pollForm">
        <div class="poll">
            <div class="poll-heading">
                <h3 class="poll-title">Favorite Dokter</h3>
            </div>
            <div class="poll-body">
                <ul>
                    <li>
                        <label><input type="radio" name="pollOptions" value="Spider-Man"><span>dr Idrus</span></label>
                    </li>
                    <li>
                        <label><input type="radio" name="pollOptions" value="Superman"><span>dr Farhan</span></label>
                    </li>
                    <li>
                        <label><input type="radio" name="pollOptions" value="Batman"><span>dr Anis</span></label>
                    </li>
                    <li>
                        <label><input type="radio" name="pollOptions" value="Son Goku"><span>dr Budi</span></label>
                    </li>
                    <li>
                        <label><input type="radio" name="pollOptions" value="Hulk"><span>dr Bambang</span></label>
                    </li>
                    <li>
                        <label><input type="radio" name="pollOptions" value="Wolverine"><span>dr Rahmat</span></label>
                    </li>
                    <li>
                        <label><input type="radio" name="pollOptions" value="Other"><span>Other</span></label>
                    </li>
                </ul>
            </div>
            <div class="poll-footer">
                <button type="submit">Vote</button>
            </div>
        </div>
    </form>


    <script src="chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>


</html>
